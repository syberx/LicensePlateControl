<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LicensePlateControl ‚Äî Kennzeichen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .nav {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .nav-brand span {
            color: #818cf8;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link.active {
            background: rgba(129, 140, 248, 0.2);
            color: #818cf8;
        }

        .nav-link:not(.active) {
            color: rgba(255, 255, 255, 0.6);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .api-input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: #fff;
            border-radius: 8px;
            padding: 0.4rem 0.75rem;
            font-size: 0.78rem;
            font-family: 'Inter';
            width: 160px;
            outline: none;
        }

        .api-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .api-input:focus {
            border-color: #818cf8;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1.5rem;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1.5rem;
        }

        /* Add Form */
        .form-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .form-card h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.4rem;
            display: block;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: #fff;
            border-radius: 10px;
            padding: 0.6rem 0.9rem;
            font-size: 0.9rem;
            font-family: 'Inter';
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.25);
        }

        .form-input:focus {
            border-color: #818cf8;
        }

        .form-input.plate {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
        }

        .btn {
            padding: 0.6rem 1.25rem;
            border-radius: 10px;
            border: none;
            font-family: 'Inter';
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .msg {
            margin-top: 0.75rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-size: 0.8rem;
            display: none;
        }

        .msg.success {
            display: block;
            background: rgba(52, 211, 153, 0.15);
            color: #34d399;
        }

        .msg.error {
            display: block;
            background: rgba(248, 113, 113, 0.15);
            color: #f87171;
        }

        /* Plates List */
        .plates-grid {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .plate-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            transition: all 0.2s;
        }

        .plate-card:hover {
            border-color: rgba(129, 140, 248, 0.2);
        }

        .plate-card.active {
            border-left: 3px solid #34d399;
        }

        .plate-card.inactive {
            border-left: 3px solid rgba(255, 255, 255, 0.1);
            opacity: 0.6;
        }

        .plate-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .plate-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
            font-family: 'Inter', monospace;
        }

        .plate-info {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .plate-stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.75rem;
        }

        .stat-label {
            display: block;
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.35);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.2rem;
        }

        .plate-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .badge {
            padding: 0.25rem 0.6rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-active {
            background: rgba(52, 211, 153, 0.15);
            color: #34d399;
        }

        .badge-inactive {
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.4);
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            padding: 0.35rem 0.75rem;
            font-size: 0.75rem;
            font-family: 'Inter';
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .layout {
                grid-template-columns: 1fr;
            }

            .nav {
                padding: 0 1rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="nav">
        <div class="nav-brand">License<span>Plate</span>Control <span style="font-size:0.6rem;font-weight:400;color:rgba(255,255,255,0.3);margin-left:0.4rem;">v1.2.0</span></div>
        <div class="nav-links">
            <a href="/" class="nav-link">Dashboard</a>
            <a href="/plates.html" class="nav-link active">Kennzeichen</a>
            <a href="/logs.html" class="nav-link">Log</a>
            <a href="/settings.html" class="nav-link">Einstellungen</a>
        </div>
        <div class="nav-right">
            <input type="password" id="api-key" class="api-input" placeholder="üîë API Key"
                onchange="localStorage.setItem('lpc_api_key', this.value)">
        </div>
    </nav>

    <div class="container">
        <h1 class="section-title">Kennzeichen Verwaltung</h1>
        <div class="layout">
            <div>
                <div class="form-card">
                    <h3>Neues Kennzeichen</h3>
                    <form id="add-form" onsubmit="return false;">
                        <div class="form-group">
                            <label class="form-label">Kennzeichen</label>
                            <input type="text" id="plate-input" class="form-input plate" placeholder="MK-AB-1234"
                                maxlength="15" required oninput="formatPlateInput(this)">
                            <div style="font-size:0.7rem; color:rgba(255,255,255,0.35); margin-top:0.3rem;">
                                Format: XX-YY-1234 &mdash; E (Elektro) oder H (Historisch) am Ende optional, z.B. MK-AB-123E
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Beschreibung</label>
                            <input type="text" id="desc-input" class="form-input" placeholder="Auto von Marcel">
                        </div>
                        <button class="btn btn-primary" onclick="addPlate()">+ Hinzufuegen</button>
                        <div class="msg" id="form-msg"></div>
                    </form>
                </div>
            </div>
            <div>
                <div class="plates-grid" id="plates-list">
                    <div class="empty-state">Lade Kennzeichen...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('lpc_api_key');
            if (saved) document.getElementById('api-key').value = saved;
            loadPlates();
        });

        function headers() {
            return {
                'Content-Type': 'application/json',
                'X-API-Key': document.getElementById('api-key').value || ''
            };
        }

        function showMsg(type, text) {
            const el = document.getElementById('form-msg');
            el.className = 'msg ' + type;
            el.textContent = text;
            setTimeout(() => el.className = 'msg', 3000);
        }

        function formatPlateInput(el) {
            // Auto-format German license plate as user types: XX-YY-1234[E/H]
            let val = el.value.toUpperCase().replace(/[^A-Z√Ñ√ñ√ú0-9]/g, '');
            // Parse into parts: district (1-3 letters), id letters (1-2), numbers (1-4), optional suffix E/H
            let match = val.match(/^([A-Z√Ñ√ñ√ú]{1,3})([A-Z]{0,2})([0-9]{0,4})([EH]?)$/);
            if (match && val.length > 0) {
                let result = match[1];
                if (match[2]) result += '-' + match[2];
                if (match[3]) result += '-' + match[3];
                if (match[4]) result += match[4];
                el.value = result;
            } else {
                // Fallback: just uppercase
                el.value = el.value.toUpperCase();
            }
        }

        function validatePlateFormat(plate) {
            // XX-YY-1234 with optional E/H suffix
            return /^[A-Z√Ñ√ñ√ú]{1,3}-[A-Z]{1,2}-[0-9]{1,4}[EH]?$/.test(plate);
        }

        async function addPlate() {
            let plate = document.getElementById('plate-input').value.toUpperCase().replace(/\s/g, '');
            const desc = document.getElementById('desc-input').value;
            if (!plate) return;

            // Validate format before sending
            if (!validatePlateFormat(plate)) {
                showMsg('error', 'Format: XX-YY-1234 (optional E oder H am Ende)');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/plates`, {
                    method: 'POST',
                    headers: headers(),
                    body: JSON.stringify({ plate_text: plate, description: desc })
                });

                if (res.ok) {
                    showMsg('success', 'Kennzeichen hinzugefuegt');
                    document.getElementById('plate-input').value = '';
                    document.getElementById('desc-input').value = '';
                    loadPlates();
                } else if (res.status === 403) {
                    showMsg('error', 'API Key fehlt oder falsch');
                } else {
                    const data = await res.json().catch(() => ({}));
                    showMsg('error', data.detail || 'Fehler (existiert evtl. schon)');
                }
            } catch (e) {
                showMsg('error', 'Verbindungsfehler');
            }
        }

        async function togglePlate(id, current) {
            try {
                const res = await fetch(`${API_BASE}/plates/${id}/active`, {
                    method: 'PATCH', headers: headers(),
                    body: JSON.stringify({ active: !current })
                });
                if (res.ok) loadPlates();
                else if (res.status === 403) alert('API Key fehlt oder falsch');
            } catch (e) { console.error(e); }
        }

        async function loadPlates() {
            try {
                const res = await fetch(`${API_BASE}/plates`);
                const data = await res.json();
                const list = document.getElementById('plates-list');

                if (data.length === 0) {
                    list.innerHTML = '<div class="empty-state">Noch keine Kennzeichen hinterlegt.</div>';
                    return;
                }

                let html = '';
                data.forEach(p => {
                    const cls = p.active ? 'active' : 'inactive';
                    let seenText = "Noch nie erfasst";
                    if (p.last_seen) {
                        const d = new Date(p.last_seen + 'Z');
                        seenText = d.toLocaleString('de-DE');
                    }

                    html += `
                        <div class="plate-card ${cls}">
                            <div class="plate-header">
                                <div class="plate-number">${p.plate_text}</div>
                                <div style="display: flex; gap: 0.5rem; align-items: center;">
                                    <button class="toggle-btn" onclick="togglePlate(${p.id}, ${p.active})">
                                        ${p.active ? '‚úÖ Deaktivieren' : '‚ùå Aktivieren'}
                                    </button>
                                    <button class="toggle-btn" style="color: #f87171; border-color: rgba(248,113,113,0.3);" onclick="deletePlate(${p.id}, '${p.plate_text}')">
                                        üóëÔ∏è L√∂schen
                                    </button>
                                </div>
                            </div>
                            <div class="plate-info">
                                <div><span style="color:rgba(255,255,255,0.4)">Beschreibung:</span> ${p.description || '-'}</div>
                            </div>
                            <div class="plate-stats">
                                <div><span class="stat-label">STATUS</span><span class="badge badge-${cls}">${p.active ? 'Aktiv / Erlaubt' : 'Inaktiv / Blockiert'}</span></div>
                                <div><span class="stat-label">ERKENNUNGEN</span><span style="color:#fff; font-weight:600;">${p.detect_count}x</span></div>
                                <div><span class="stat-label">ZULETZT ERFASST</span><span style="color:#fff;">${seenText}</span></div>
                            </div>
                        </div>
                    `;
                });
                list.innerHTML = html;
            } catch (e) {
                document.getElementById('plates-list').innerHTML = '<div class="empty-state">Fehler beim Laden (API Check?)</div>';
            }
        }

        async function deletePlate(id, plateText) {
            if (!confirm(`M√∂chtest du das Kennzeichen '${plateText}' wirklich GANZ l√∂schen?`)) return;
            try {
                const res = await fetch(`${API_BASE}/plates/${id}`, {
                    method: 'DELETE', headers: headers()
                });
                if (res.ok) {
                    showMsg('success', '‚úì Kennzeichen gel√∂scht');
                    loadPlates();
                } else if (res.status === 403) {
                    alert('API Key fehlt oder falsch');
                } else {
                    alert('Fehler beim L√∂schen');
                }
            } catch (e) { console.error(e); }
        }

        // Setup polling
        setInterval(loadPlates, 15000);
    </script>
</body>

</html>

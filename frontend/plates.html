<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LicensePlateControl â€” Kennzeichen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .nav {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .nav-brand span {
            color: #818cf8;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link.active {
            background: rgba(129, 140, 248, 0.2);
            color: #818cf8;
        }

        .nav-link:not(.active) {
            color: rgba(255, 255, 255, 0.6);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .api-input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: #fff;
            border-radius: 8px;
            padding: 0.4rem 0.75rem;
            font-size: 0.78rem;
            font-family: 'Inter';
            width: 160px;
            outline: none;
        }

        .api-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .api-input:focus {
            border-color: #818cf8;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1.5rem;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1.5rem;
        }

        /* Add Form */
        .form-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .form-card h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.4rem;
            display: block;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: #fff;
            border-radius: 10px;
            padding: 0.6rem 0.9rem;
            font-size: 0.9rem;
            font-family: 'Inter';
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.25);
        }

        .form-input:focus {
            border-color: #818cf8;
        }

        .form-input.plate {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
        }

        .btn {
            padding: 0.6rem 1.25rem;
            border-radius: 10px;
            border: none;
            font-family: 'Inter';
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .msg {
            margin-top: 0.75rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-size: 0.8rem;
            display: none;
        }

        .msg.success {
            display: block;
            background: rgba(52, 211, 153, 0.15);
            color: #34d399;
        }

        .msg.error {
            display: block;
            background: rgba(248, 113, 113, 0.15);
            color: #f87171;
        }

        /* Plates List */
        .plates-grid {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .plate-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
        }

        .plate-card:hover {
            border-color: rgba(129, 140, 248, 0.2);
        }

        .plate-card.active {
            border-left: 3px solid #34d399;
        }

        .plate-card.inactive {
            border-left: 3px solid rgba(255, 255, 255, 0.1);
            opacity: 0.6;
        }

        .plate-info .plate-text {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1.5px;
            font-family: 'Inter', monospace;
        }

        .plate-info .plate-desc {
            font-size: 0.78rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 0.15rem;
        }

        .plate-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .badge {
            padding: 0.25rem 0.6rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-active {
            background: rgba(52, 211, 153, 0.15);
            color: #34d399;
        }

        .badge-inactive {
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.4);
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            padding: 0.35rem 0.75rem;
            font-size: 0.75rem;
            font-family: 'Inter';
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .layout {
                grid-template-columns: 1fr;
            }

            .nav {
                padding: 0 1rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="nav">
        <div class="nav-brand">License<span>Plate</span>Control</div>
        <div class="nav-links">
            <a href="/" class="nav-link">Dashboard</a>
            <a href="/plates.html" class="nav-link active">Kennzeichen</a>
            <a href="/logs.html" class="nav-link">Log</a>
            <a href="/settings.html" class="nav-link">Einstellungen</a>
        </div>
        <div class="nav-right">
            <input type="password" id="api-key" class="api-input" placeholder="ðŸ”‘ API Key"
                onchange="localStorage.setItem('lpc_api_key', this.value)">
        </div>
    </nav>

    <div class="container">
        <h1 class="section-title">Kennzeichen Verwaltung</h1>
        <div class="layout">
            <div>
                <div class="form-card">
                    <h3>Neues Kennzeichen</h3>
                    <form id="add-form" onsubmit="return false;">
                        <div class="form-group">
                            <label class="form-label">Kennzeichen</label>
                            <input type="text" id="plate-input" class="form-input plate" placeholder="KK-MS-254"
                                required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Beschreibung</label>
                            <input type="text" id="desc-input" class="form-input" placeholder="Auto von Marcel">
                        </div>
                        <button class="btn btn-primary" onclick="addPlate()">+ HinzufÃ¼gen</button>
                        <div class="msg" id="form-msg"></div>
                    </form>
                </div>
            </div>
            <div>
                <div class="plates-grid" id="plates-list">
                    <div class="empty-state">Lade Kennzeichen...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('lpc_api_key');
            if (saved) document.getElementById('api-key').value = saved;
            loadPlates();
        });

        function headers() {
            return {
                'Content-Type': 'application/json',
                'X-API-Key': document.getElementById('api-key').value || ''
            };
        }

        function showMsg(type, text) {
            const el = document.getElementById('form-msg');
            el.className = 'msg ' + type;
            el.textContent = text;
            setTimeout(() => el.className = 'msg', 3000);
        }

        async function addPlate() {
            const plate = document.getElementById('plate-input').value.toUpperCase().replace(/\s/g, '');
            const desc = document.getElementById('desc-input').value;
            if (!plate) return;

            try {
                const res = await fetch(`${API_BASE}/plates`, {
                    method: 'POST',
                    headers: headers(),
                    body: JSON.stringify({ plate_text: plate, description: desc })
                });

                if (res.ok) {
                    showMsg('success', 'âœ“ Kennzeichen hinzugefÃ¼gt');
                    document.getElementById('plate-input').value = '';
                    document.getElementById('desc-input').value = '';
                    loadPlates();
                } else if (res.status === 403) {
                    showMsg('error', 'âœ— API Key fehlt oder falsch');
                } else {
                    showMsg('error', 'âœ— Fehler (existiert evtl. schon)');
                }
            } catch (e) {
                showMsg('error', 'âœ— Verbindungsfehler');
            }
        }

        async function togglePlate(id, current) {
            try {
                const res = await fetch(`${API_BASE}/plates/${id}/active`, {
                    method: 'PATCH', headers: headers(),
                    body: JSON.stringify({ active: !current })
                });
                if (res.ok) loadPlates();
                else if (res.status === 403) alert('API Key fehlt oder falsch');
            } catch (e) { console.error(e); }
        }

        async function loadPlates() {
            try {
                const res = await fetch(`${API_BASE}/plates`);
                const data = await res.json();
                const list = document.getElementById('plates-list');

                if (data.length === 0) {
                    list.innerHTML = '<div class="empty-state">Noch keine Kennzeichen hinterlegt.</div>';
                    return;
                }

                let html = '';
                data.forEach(p => {
                    const cls = p.active ? 'active' : 'inactive';
                    let seenText = "Noch nie erfasst";
                    if (p.last_seen) {
                        const d = new Date(p.last_seen);
                        seenText = d.toLocaleDateString('de-DE') + ' ' + d.toLocaleTimeString('de-DE');
                    }
                    html += `
                    <div class="plate-card ${cls}">
                        <div class="plate-info">
                            <div class="plate-text">${p.plate_text}</div>
                            <div class="plate-desc">${p.description || ''}</div>
                            <div style="margin-top:0.75rem; font-size:0.75rem; color:rgba(255,255,255,0.4); display:flex; gap:1rem;">
                                <span>ðŸ“¸ ${p.detect_count} Erfassungen</span>
                                <span>ðŸ•’ Zuletzt: ${seenText}</span>
                            </div>
                        </div>
                        <div class="plate-actions">
                            <span class="badge ${p.active ? 'badge-active' : 'badge-inactive'}">${p.active ? 'Aktiv' : 'Inaktiv'}</span>
                            <button class="toggle-btn" onclick="togglePlate(${p.id}, ${p.active})">${p.active ? 'Deaktivieren' : 'Aktivieren'}</button>
                        </div>
                    </div>`;
                });
                list.innerHTML = html;
            } catch (e) { console.error(e); }
        }
    </script>
</body>

</html>

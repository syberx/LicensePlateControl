version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: licenseplatecontrol-postgres
    restart: unless-stopped
    environment:
      - TZ=Europe/Berlin
      - POSTGRES_USER=lpc
      - POSTGRES_PASSWORD=lpc_secret_2026
      - POSTGRES_DB=licenseplatecontrol
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - lpc-network

  backend:
    build: ./backend
    image: lpc-backend:local
    container_name: licenseplatecontrol-backend
    restart: unless-stopped
    ports:
      - "8002:8000"
    volumes:
      - ./backend:/app
      - ./volumes/events:/events
    environment:
      - TZ=Europe/Berlin
      - DATABASE_URL=postgresql://lpc:lpc_secret_2026@postgres:5432/licenseplatecontrol
      - ENGINE_URL=http://engine:8000
      - API_KEY=secretmvpkey123
      - HA_URL=http://homeassistant.local:8123
      - HA_TOKEN=optional_long_lived_access_token
      - HA_SERVICE=/api/services/cover/open_cover
      - PADDLE_PDX_DISABLE_MODEL_SOURCE_CHECK=True
    depends_on:
      - engine
      - postgres
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - lpc-network

  engine:
    build: ./engine
    image: lpc-engine:local
    container_name: licenseplatecontrol-engine
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./volumes/models:/models
      - ./volumes/events:/events
      - ./volumes/ov-cache:/root/.cache/openvino
    environment:
      - TZ=Europe/Berlin
      - HF_HOME=/models
      - ORT_OPENVINO_DEVICE=CPU   # CPU ist schneller als Intel iGPU mit onnxruntime-openvino 1.23.0
      - OV_CACHE_DIR=/root/.cache/openvino
    # Intel iGPU passthrough for OpenVINO acceleration
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - "992"   # render group GID (from: getent group render â†’ render:x:992:)
    networks:
      - lpc-network

  frontend:
    build: ./frontend
    image: lpc-frontend:local
    container_name: licenseplatecontrol-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - lpc-network

volumes:
  pgdata:


networks:
  lpc-network:
    driver: bridge
